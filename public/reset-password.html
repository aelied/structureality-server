<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StructuReality</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Reset Password Page -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-200 via-gray-300 to-indigo-400 p-4 sm:p-6 md:p-8">
        <div class="flex flex-col items-center justify-center gap-4 sm:gap-6 mt-10 sm:mt-16 md:mt-20 w-full">
            <!-- Reset Password Card -->
            <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
                
                <!-- Loading State -->
                <div id="loadingState" class="text-center py-8">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-600">Verifying reset link...</p>
                </div>

                <!-- Reset Form -->
                <div id="resetForm" style="display: none;">
                    <div class="text-center mb-6 sm:mb-8">
                        <div class="w-14 h-14 sm:w-16 sm:h-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-3 sm:mb-4">
                            <i class="fas fa-key text-white text-2xl sm:text-3xl"></i>
                        </div>
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
                            Reset Password
                        </h1>
                        <p class="text-sm sm:text-base text-gray-500 mt-2">
                            Create a new password for your account
                        </p>
                    </div>

                    <!-- Message Alert -->
                    <div id="message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

                    <form id="passwordForm" class="space-y-4 sm:space-y-6">
                        <!-- New Password -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                New Password
                            </label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input
                                    type="password"
                                    id="newPassword"
                                    required
                                    minlength="6"
                                    placeholder="Enter new password"
                                    class="w-full pl-10 pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm sm:text-base outline-none"
                                />
                            </div>
                            <p class="text-xs text-gray-500 mt-1">
                                Must be at least 6 characters
                            </p>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    required
                                    minlength="6"
                                    placeholder="Confirm new password"
                                    class="w-full pl-10 pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm sm:text-base outline-none"
                                />
                            </div>
                        </div>

                        <!-- Reset Password Button -->
                        <button
                            type="submit"
                            id="submitBtn"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
                        >
                            Reset Password
                        </button>

                        <!-- Back to Login -->
                        <div class="text-center">
                            <a href="/login.html" class="text-sm text-indigo-600 hover:text-indigo-700 inline-flex items-center gap-2">
                                <i class="fas fa-arrow-left text-sm"></i>
                                Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-white text-sm">
                © 2025 StructuReality. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const API_URL = window.location.origin;

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `p-3 rounded-lg text-sm mb-4 ${
                type === 'success' 
                    ? 'bg-green-100 text-green-700 border border-green-200' 
                    : 'bg-red-100 text-red-700 border border-red-200'
            }`;
            messageDiv.classList.remove('hidden');
        }

        // Hide message
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.add('hidden');
        }

        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                showMessage('Invalid reset link. Please request a new one.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/verify-reset-token/${token}`);
                const data = await response.json();

                document.getElementById('loadingState').style.display = 'none';

                if (data.success) {
                    document.getElementById('resetForm').style.display = 'block';
                } else {
                    document.getElementById('resetForm').style.display = 'block';
                    showMessage(data.error || 'Invalid or expired reset link', 'error');
                }
            } catch (error) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                showMessage('Failed to verify reset link. Please try again.', 'error');
                console.error('Verification error:', error);
            }
        }

        // Handle form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/api/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✓ Password reset successfully! Redirecting to login...', 'success');
                    
                    // Clear form
                    document.getElementById('passwordForm').reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('Failed to reset password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
                console.error('Reset error:', error);
            }
        });

        // Verify token when page loads
        verifyToken();
    </script>
</body>
</html>
