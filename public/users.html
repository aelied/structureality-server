<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - StructuReality Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        .stat-card-hover {
            transition: all 0.3s ease;
        }

        .stat-card-hover:hover {
            transform: translateY(-4px);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside
        class="fixed left-0 top-0 h-screen w-64 bg-gradient-to-b from-[#0f1b3f] to-[#2a1b63] text-white shadow-xl z-50">
        <div class="p-6 border-b border-indigo-700">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                    <i class="fas fa-cube text-indigo-700 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold">StructuReality</h1>
                    <p class="text-xs text-indigo-300">Admin Portal</p>
                </div>
            </div>
        </div>

        <nav class="mt-6 px-4">
            <a href="index.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-indigo-200 hover:bg-indigo-700 mb-2">
                <i class="fas fa-home w-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="users.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-indigo-700 text-white mb-2">
                <i class="fas fa-users w-5"></i>
                <span class="font-medium">Users</span>
            </a>

            <a href="lessons.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-indigo-200 hover:bg-indigo-700 mb-2 transition">
                <i class="fas fa-book w-5"></i>
                <span class="font-medium">Lessons</span>
            </a>

            <a href="quizzes.html"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-indigo-200 hover:bg-indigo-700 mb-2 transition">
                <i class="fas fa-question-circle w-5"></i>
                <span class="font-medium">Quizzes</span>
            </a>

            <a href="analytics.html" id="analyticsLink"
                class="flex items-center space-x-3 px-4 py-3 rounded-lg text-indigo-200 hover:bg-indigo-700 mb-2 transition">
                <i class="fas fa-chart-line w-5"></i>
                <span class="font-medium">Analytics</span>
            </a>
        </nav>
    </aside>

    <!-- Navbar -->
    <nav class="fixed top-0 left-64 right-0 bg-white shadow-md z-40">
        <div class="px-8 py-4 flex items-center justify-between">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Users</h2>
                <p class="text-sm text-gray-500">Manage system users <span id="roleIndicator" class="ml-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full"></span></p>
            </div>

            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-bell text-gray-600"></i>
                </button>
                <div
                    class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-200 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-indigo-700 text-sm"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800" id="adminUserDisplay">Admin User</p>
                        <p class="text-xs text-gray-500" id="adminEmailDisplay">admin@admin.com</p>
                    </div>
                </div>

                <button onclick="logout()" title="Logout" class="p-2 hover:bg-gray-100 rounded-lg transition">
                    <i class="fas fa-sign-out-alt text-gray-600"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-64 p-8 mt-20">
        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 flex-1">
                    <div class="flex-1">
                        <div class="relative">
                            <i
                                class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="searchInput"
                                placeholder="Search users by name, email, or username..."
                                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                onkeyup="filterUsers()" />
                        </div>
                    </div>

                    <select id="statusFilter" onchange="filterUsers()"
                        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="idle">Idle</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="flex items-center space-x-3 ml-6">
                    <button onclick="loadUsers()"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-sync mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100">
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-800">All Users</h3>
                    <div class="flex items-center space-x-2 text-sm text-gray-500">
                        <span id="userCount">Showing 0 users</span>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto" id="usersTableContainer">
                <p class="text-center p-8 text-gray-500">Loading users...</p>
            </div>
        </div>
    </main>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : 'https://structureality-admin.onrender.com/api';

        let allUsersData = [];
        let currentUser = null;

        function logout() {
            localStorage.removeItem('adminUser');
            window.location.href = 'login.html';
        }

        function checkAuth() {
            const adminUser = localStorage.getItem('adminUser');

            if (!adminUser || adminUser === 'undefined') {
                localStorage.removeItem('adminUser');
                window.location.href = 'login.html';
                return null;
            }

            try {
                const user = JSON.parse(adminUser);
                if (!user.role) {
                    user.role = 'admin'; // Default to admin for backward compatibility
                }
                return user;
            } catch (e) {
                console.error("Failed to parse adminUser JSON:", e);
                localStorage.removeItem('adminUser');
                window.location.href = 'login.html';
                return null;
            }
        }

        function isInstructor(user) {
            return user && user.role === 'instructor';
        }

        function isAdmin(user) {
            return user && (user.role === 'admin' || !user.role);
        }

        function canDeleteUsers(user) {
            return isAdmin(user);
        }

        function updateNavigationForRole(user) {
            // Show role indicator
            const roleIndicator = document.getElementById('roleIndicator');
            if (roleIndicator) {
                if (isInstructor(user)) {
                    roleIndicator.textContent = 'üë®‚Äçüè´ Instructor View';
                    roleIndicator.className = 'ml-2 px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full font-semibold';
                } else {
                    roleIndicator.textContent = 'üëë Admin View';
                    roleIndicator.className = 'ml-2 px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full font-semibold';
                }
            }
        }

        async function loadUsers() {
    try {
        // ‚úÖ NEW: Check if there's an instructor filter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const instructorFilter = urlParams.get('instructor');
        
        let url = `${API_URL}/progress`;
        
        if (instructorFilter) {
            // Load students for specific instructor
            url = `${API_URL}/instructors/${instructorFilter}/students`;
            console.log(`üìö Loading students for instructor: ${instructorFilter}`);
        } else if (currentUser && isInstructor(currentUser)) {
            // If instructor, only load their students
            url = `${API_URL}/instructors/${currentUser.username}/students`;
            console.log(`üìö Loading students for instructor: ${currentUser.username}`);
        } else {
            console.log('üëë Admin view - loading all users');
        }
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
            if (instructorFilter || isInstructor(currentUser)) {
                allUsersData = data.students || [];
            } else {
                allUsersData = data.data || [];
            }
            
            displayUsers(allUsersData);
        }
    } catch (error) {
        console.error('Error loading users:', error);
        document.getElementById('usersTableContainer').innerHTML =
            '<p class="text-center p-8 text-red-500">Failed to load users</p>';
    }
}

function displayUsers(users) {
    const container = document.getElementById('usersTableContainer');
    document.getElementById('userCount').textContent = `Showing ${users.length} users`;

    if (users.length === 0) {
        container.innerHTML = '<p class="text-center p-8 text-gray-500">No users found</p>';
        return;
    }

    const showActions = canDeleteUsers(currentUser);

    let html = `
      <table class="w-full">
        <thead>
          <tr class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
            <th class="px-6 py-4">User</th>
            <th class="px-6 py-4">Email</th>
            ${isAdmin(currentUser) ? '<th class="px-6 py-4">Instructor</th>' : ''}
            <th class="px-6 py-4">Streak</th>
            <th class="px-6 py-4">Progress</th>
            <th class="px-6 py-4">Last Active</th>
            <th class="px-6 py-4">Status</th>
            ${showActions ? '<th class="px-6 py-4">Actions</th>' : ''}
          </tr>
        </thead>
        <tbody class="text-sm divide-y divide-gray-100">
    `;

    users.forEach(user => {
        const completedTopics = user.topics?.filter(t => t.puzzleCompleted).length || 0;
        const progressPercent = Math.round((completedTopics / 6) * 100);

        let lastActive = 'Never';
        let status = 'inactive';

        if (user.topics && user.topics.length > 0) {
            const mostRecent = user.topics.reduce((latest, topic) => {
                if (!topic.lastAccessed) return latest;
                const topicDate = new Date(topic.lastAccessed);
                return !latest || topicDate > latest ? topicDate : latest;
            }, null);

            if (mostRecent) {
                lastActive = getTimeAgo(mostRecent);
                const hoursSince = (new Date() - mostRecent) / (1000 * 60 * 60);

                if (hoursSince < 24) status = 'active';
                else if (hoursSince < 168) status = 'idle';
                else status = 'inactive';
            }
        }

        const initials = (user.name || user.username).substring(0, 2).toUpperCase();
        const colors = ['indigo', 'green', 'yellow', 'purple', 'pink', 'blue'];
        const color = colors[Math.floor(Math.random() * colors.length)];

        const statusColors = {
            active: { bg: 'green', text: 'Active' },
            idle: { bg: 'yellow', text: 'Idle' },
            inactive: { bg: 'gray', text: 'Inactive' }
        };

        html += `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-${color}-100 rounded-full flex items-center justify-center">
                <span class="text-${color}-600 font-semibold">${initials}</span>
              </div>
              <div>
                <p class="font-medium text-gray-800">${user.name || user.username}</p>
                <p class="text-gray-500 text-xs">@${user.username}</p>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 text-gray-600">${user.email || 'N/A'}</td>
          ${isAdmin(currentUser) ? `
          <td class="px-6 py-4">
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold">
              ${user.instructor || 'None'}
            </span>
          </td>
          ` : ''}
          <td class="px-6 py-4">
            <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-semibold">
              üî• ${user.streak || 0} days
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center space-x-2">
              <div class="flex-1 bg-gray-200 rounded-full h-2 max-w-[100px]">
                <div class="bg-indigo-600 h-2 rounded-full" style="width: ${progressPercent}%"></div>
              </div>
              <span class="text-xs text-gray-600">${progressPercent}%</span>
            </div>
          </td>
          <td class="px-6 py-4 text-gray-600">${lastActive}</td>
          <td class="px-6 py-4">
            <span class="px-3 py-1 bg-${statusColors[status].bg}-100 text-${statusColors[status].bg}-700 rounded-full text-xs font-semibold">
              ${statusColors[status].text}
            </span>
          </td>
          ${showActions ? `
          <td class="px-6 py-4">
            <div class="flex items-center space-x-2">
              <button onclick="viewUser('${user.username}')" class="text-indigo-600 hover:text-indigo-700" title="View Details">
                <i class="fas fa-eye"></i>
              </button>
              <button onclick="deleteUser('${user.username}')" class="text-red-600 hover:text-red-700" title="Delete User">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
          ` : ''}
        </tr>
      `;
    });

    html += '</tbody></table>';
    container.innerHTML = html;
}

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allUsersData.filter(user => {
                const matchesSearch =
                    (user.name || '').toLowerCase().includes(searchTerm) ||
                    (user.username || '').toLowerCase().includes(searchTerm) ||
                    (user.email || '').toLowerCase().includes(searchTerm);

                if (!matchesSearch) return false;

                if (statusFilter === 'all') return true;

                if (!user.topics || user.topics.length === 0) {
                    return statusFilter === 'inactive';
                }

                const mostRecent = user.topics.reduce((latest, topic) => {
                    if (!topic.lastAccessed) return latest;
                    const topicDate = new Date(topic.lastAccessed);
                    return !latest || topicDate > latest ? topicDate : latest;
                }, null);

                if (!mostRecent) return statusFilter === 'inactive';

                const hoursSince = (new Date() - mostRecent) / (1000 * 60 * 60);

                if (statusFilter === 'active') return hoursSince < 24;
                if (statusFilter === 'idle') return hoursSince >= 24 && hoursSince < 168;
                if (statusFilter === 'inactive') return hoursSince >= 168;

                return true;
            });

            displayUsers(filtered);
        }

        function viewUser(username) {
            alert(`View details for user: ${username}\n\nThis would show detailed user information and progress.`);
        }

        async function deleteUser(username) {
            if (!canDeleteUsers(currentUser)) {
                alert('You do not have permission to delete users.');
                return;
            }

            if (!confirm(`Are you sure you want to delete user "${username}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/users/${username}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('User deleted successfully');
                    loadUsers();
                } else {
                    alert('Failed to delete user: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays === 1) return '1 day ago';
            return `${diffDays} days ago`;
        }

        // Initialize
        window.addEventListener('load', () => {
            currentUser = checkAuth();
            if (currentUser) {
                document.getElementById('adminUserDisplay').textContent = currentUser.name || currentUser.username;
                document.getElementById('adminEmailDisplay').textContent = currentUser.email;
                updateNavigationForRole(currentUser);
                loadUsers();

                if (isInstructor(currentUser)) {
            const instructorsLink = document.getElementById('instructorsLink');
            if (instructorsLink) {
                instructorsLink.style.display = 'none';
            }
        }
            }
        });
    </script>
</body>

</html>
