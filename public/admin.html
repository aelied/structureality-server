<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StructuReality Admin - User Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #48bb78;
            color: white;
        }

        .badge-warning {
            background: #ed8936;
            color: white;
        }

        .badge-info {
            background: #4299e1;
            color: white;
        }

        .topic-progress {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .topic-item {
            text-align: center;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.8em;
        }

        .topic-item.completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .topic-item .topic-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .topic-item .topic-score {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #48bb78;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .sync-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            background: #e6fffa;
            color: #047857;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            .topic-progress {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä StructuReality Admin Dashboard</h1>
            <p>Monitor user progress and learning statistics <span id="syncIndicator" class="sync-indicator">‚óè</span></p>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Users (7 Days)</h3>
                <div class="value" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Streak</h3>
                <div class="value" id="avgStreak">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Topics Completed</h3>
                <div class="value" id="avgCompletion">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by name or username...">
            </div>
            <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh Data</button>
        </div>

        <div class="users-table">
            <h2 style="margin-bottom: 20px; color: #667eea;">üë• All Users & Progress</h2>
            <div id="loadingIndicator" class="loading">Loading users...</div>
            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        // API Configuration - Uses the new /api/progress endpoints
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : 'https://structureality-admin.onrender.com/api';

        let allUsers = [];
        let autoRefreshInterval;

        // Load all data using the new progress endpoint
        async function loadData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorContainer').innerHTML = '';
                updateSyncIndicator('syncing');

                console.log('Fetching progress from:', `${API_URL}/progress`);

                // Fetch progress data (includes user info and progress)
                const progressResponse = await fetch(`${API_URL}/progress`);
                console.log('Progress response status:', progressResponse.status);
                
                if (!progressResponse.ok) {
                    throw new Error(`HTTP error! status: ${progressResponse.status}`);
                }
                
                const progressData = await progressResponse.json();
                console.log('Progress data:', progressData);
                
                // Handle response format from new endpoint
                allUsers = progressData.data || [];

                // Fetch statistics
                try {
                    const statsResponse = await fetch(`${API_URL}/stats`);
                    if (statsResponse.ok) {
                        const statsData = await statsResponse.json();
                        console.log('Stats data:', statsData);
                        updateStatistics(statsData);
                    }
                } catch (statsError) {
                    console.log('Stats not available, calculating from progress data:', statsError);
                    calculateStatsFromProgress(allUsers);
                }

                displayUsers(allUsers);
                document.getElementById('loadingIndicator').style.display = 'none';
                updateSyncIndicator('synced');

                // Show success message
                showSuccessMessage(`‚úÖ Loaded ${allUsers.length} users successfully`);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error:</strong> ${error.message}<br>
                        <small>Check console (F12) for more details. Make sure server is running at: ${API_URL}</small>
                    </div>
                `;
                document.getElementById('loadingIndicator').style.display = 'none';
                updateSyncIndicator('error');
            }
        }

        // Calculate stats from progress data
        function calculateStatsFromProgress(users) {
            const totalUsers = users.length;
            
            // Calculate active users (last 7 days)
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            
            const activeUsers = users.filter(user => {
                if (!user.topics || user.topics.length === 0) return false;
                const mostRecent = user.topics.reduce((latest, topic) => {
                    const topicDate = new Date(topic.lastAccessed);
                    return topicDate > latest ? topicDate : latest;
                }, new Date(0));
                return mostRecent > sevenDaysAgo;
            }).length;

            // Calculate average streak
            const totalStreak = users.reduce((sum, user) => sum + (user.streak || 0), 0);
            const avgStreak = totalUsers > 0 ? (totalStreak / totalUsers).toFixed(1) : 0;

            // Calculate average completed topics
            const totalCompleted = users.reduce((sum, user) => sum + (user.completedTopics || 0), 0);
            const avgCompletion = totalUsers > 0 ? (totalCompleted / totalUsers).toFixed(1) : 0;

            updateStatistics({
                totalUsers,
                activeUsers,
                avgStreak,
                avgCompletion
            });
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
            document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
            document.getElementById('avgStreak').textContent = stats.avgStreak || 0;
            document.getElementById('avgCompletion').textContent = stats.avgCompletion || 0;
        }

        // Update sync indicator
        function updateSyncIndicator(status) {
            const indicator = document.getElementById('syncIndicator');
            const statusMap = {
                'synced': { text: '‚óè Synced', color: '#047857' },
                'syncing': { text: '‚ü≥ Syncing...', color: '#ed8936' },
                'error': { text: '‚óè Error', color: '#c53030' }
            };
            
            const config = statusMap[status] || statusMap['synced'];
            indicator.textContent = config.text;
            indicator.style.color = config.color;
        }

        // Show success message
        function showSuccessMessage(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('tableContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <h3>No users found</h3>
                        <p>Users will appear here when they complete activities in Unity</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>User Info</th>
                            <th>Streak</th>
                            <th>Topics Completed</th>
                            <th>Progress Overview</th>
                            <th>Last Active</th>
                            <th>Total Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const topics = user.topics || [];
                const completedTopics = user.completedTopics || 0;
                const totalTopics = 5; // Queues, Stacks, Linked Lists, Trees, Graphs
                const completionPercent = Math.round((completedTopics / totalTopics) * 100);

                // Calculate total time spent and score
                let totalTime = 0;
                let totalScore = 0;
                topics.forEach(topic => {
                    totalTime += topic.timeSpent || 0;
                    totalScore += topic.puzzleScore || 0;
                });

                // Format time (seconds to minutes)
                const timeMinutes = Math.round(totalTime / 60);

                // Find most recent activity
                let lastActive = 'Never';
                if (topics.length > 0) {
                    const mostRecent = topics.reduce((latest, topic) => {
                        if (!topic.lastAccessed) return latest;
                        const topicDate = new Date(topic.lastAccessed);
                        return !latest || topicDate > latest ? topicDate : latest;
                    }, null);
                    
                    if (mostRecent) {
                        lastActive = mostRecent.toLocaleDateString();
                    }
                }

                html += `
                    <tr>
                        <td>
                            <strong>${user.name || user.username}</strong><br>
                            <small style="color: #666;">@${user.username}</small>
                        </td>
                        <td>
                            <span class="badge badge-warning">üî• ${user.streak || 0} days</span>
                        </td>
                        <td>
                            <span class="badge badge-success">${completedTopics} / ${totalTopics}</span>
                            <br><small>Avg Score: ${Math.round(totalScore / (topics.length || 1))}%</small>
                        </td>
                        <td style="min-width: 350px;">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionPercent}%"></div>
                            </div>
                            <small>${completionPercent}% Complete</small>
                            <div class="topic-progress">
                                ${generateTopicCards(topics)}
                            </div>
                        </td>
                        <td>${lastActive}</td>
                        <td>
                            <span class="badge badge-info">‚è± ${timeMinutes} min</span>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteUser('${user.username}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Generate topic progress cards
        function generateTopicCards(userTopics) {
    const allTopics = ['Queue', 'Stacks', 'LinkedLists', 'Trees', 'Graphs'];
    
    return allTopics.map(topicName => {
        const topicData = userTopics.find(t => t.topicName === topicName);
        
        if (topicData) {
            const completed = topicData.tutorialCompleted && topicData.puzzleCompleted;
            const score = topicData.puzzleScore || 0;  // ‚úÖ Use puzzleScore
            const tutorialOnly = topicData.tutorialCompleted && !topicData.puzzleCompleted;
            
            console.log(`Topic: ${topicName}, Score: ${score}, Data:`, topicData); // Debug log
            
            return `
                <div class="topic-item ${completed ? 'completed' : ''}">
                    <div class="topic-name">${getDisplayName(topicName)}</div>
                    <div class="topic-score">
                        ${completed ? '‚úì ' + score + '%' : (tutorialOnly ? 'üìñ Tutorial' : '‚úó Not Started')}
                    </div>
                </div>
            `;
        } else {
            return `
                <div class="topic-item">
                    <div class="topic-name">${getDisplayName(topicName)}</div>
                    <div class="topic-score">‚úó Not Started</div>
                </div>
            `;
        }
    }).join('');
}


        function getDisplayName(topicName) {
        const displayNames = {
            'Queue': 'Queue',
            'Stacks': 'Stacks',
            'LinkedLists': 'Linked Lists',
            'Trees': 'Trees',
            'Graphs': 'Graphs'
        };
        return displayNames[topicName] || topicName;
    }


        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${username}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccessMessage(`‚úÖ User "${username}" deleted successfully`);
                    loadData();
                } else {
                    throw new Error(data.error || 'Failed to delete user');
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                (user.username && user.username.toLowerCase().includes(searchTerm))
            );
            displayUsers(filteredUsers);
        });

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                console.log('Auto-refreshing data...');
                loadData();
            }, 30000); // 30 seconds
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Load data on page load
        window.addEventListener('load', () => {
            loadData();
            startAutoRefresh();
        });

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
                loadData();
            }
        });
    </script>
</body>
</html>
