<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StructuReality Admin - User Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .users-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #48bb78;
            color: white;
        }

        .badge-warning {
            background: #ed8936;
            color: white;
        }

        .badge-info {
            background: #4299e1;
            color: white;
        }

        .topic-progress {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .topic-item {
            text-align: center;
            padding: 8px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.8em;
        }

        .topic-item.completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .topic-item .topic-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .topic-item .topic-score {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä StructuReality Admin Dashboard</h1>
            <p>Monitor user progress and learning statistics</p>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Users (7 Days)</h3>
                <div class="value" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Score</h3>
                <div class="value" id="avgScore">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Completion</h3>
                <div class="value" id="avgCompletion">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by name or username...">
            </div>
            <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh Data</button>
        </div>

        <div class="users-table">
            <h2 style="margin-bottom: 20px; color: #667eea;">üë• All Users & Progress</h2>
            <div id="loadingIndicator" class="loading">Loading users...</div>
            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : '/api';

        let allUsers = [];

        // Load all data
        async function loadData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorContainer').innerHTML = '';

                // Fetch users
                const usersResponse = await fetch(`${API_URL}/users`);
                const usersData = await usersResponse.json();
                
                if (!usersData.success) {
                    throw new Error(usersData.error || 'Failed to load users');
                }

                allUsers = usersData.users;

                // Fetch statistics
                const statsResponse = await fetch(`${API_URL}/statistics`);
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    updateStatistics(statsData.statistics);
                }

                displayUsers(allUsers);
                document.getElementById('loadingIndicator').style.display = 'none';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error:</strong> ${error.message}
                    </div>
                `;
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Update statistics cards
        function updateStatistics(stats) {
            document.getElementById('totalUsers').textContent = stats.totalUsers;
            document.getElementById('activeUsers').textContent = stats.activeUsers;
            document.getElementById('avgScore').textContent = stats.avgScore;
            
            // Calculate average completion
            const rates = Object.values(stats.completionRates);
            const avgCompletion = rates.length > 0 
                ? Math.round(rates.reduce((a, b) => a + b, 0) / rates.length)
                : 0;
            document.getElementById('avgCompletion').textContent = avgCompletion + '%';
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('tableContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <h3>No users found</h3>
                        <p>Start by adding users to your database</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>User Info</th>
                            <th>Total Score</th>
                            <th>Lessons Completed</th>
                            <th>Progress Overview</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const progress = user.progress || {};
                const stats = user.stats || {};
                const topics = ['queues', 'stacks', 'linkedLists', 'trees', 'graphs'];
                
                // Calculate completion percentage
                const completedTopics = topics.filter(t => progress[t]?.completed).length;
                const completionPercent = Math.round((completedTopics / topics.length) * 100);

                // Format last active date
                const lastActive = stats.lastActive || user.lastActive;
                const lastActiveText = lastActive 
                    ? new Date(lastActive).toLocaleDateString()
                    : 'Never';

                html += `
                    <tr>
                        <td>
                            <strong>${user.name || user.username}</strong><br>
                            <small style="color: #666;">@${user.username}</small>
                        </td>
                        <td>
                            <span class="badge badge-info">${stats.totalScore || 0} pts</span>
                        </td>
                        <td>
                            <span class="badge badge-success">${stats.totalLessonsCompleted || 0} / 5</span>
                        </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionPercent}%"></div>
                            </div>
                            <small>${completionPercent}% Complete</small>
                            <div class="topic-progress">
                                ${topics.map(topic => {
                                    const topicData = progress[topic] || {};
                                    const completed = topicData.completed;
                                    const score = topicData.score || 0;
                                    return `
                                        <div class="topic-item ${completed ? 'completed' : ''}">
                                            <div class="topic-name">${formatTopicName(topic)}</div>
                                            <div class="topic-score">${completed ? '‚úì ' + score : '‚úó'}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </td>
                        <td>${lastActiveText}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteUser('${user._id}', '${user.username}')">
                                üóëÔ∏è Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Format topic names
        function formatTopicName(topic) {
            const names = {
                'queues': 'Queues',
                'stacks': 'Stacks',
                'linkedLists': 'Lists',
                'trees': 'Trees',
                'graphs': 'Graphs'
            };
            return names[topic] || topic;
        }

        // Delete user
        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to delete user "${username}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ User "${username}" deleted successfully`);
                    loadData();
                } else {
                    throw new Error(data.error || 'Failed to delete user');
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.name?.toLowerCase().includes(searchTerm) ||
                user.username?.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        });

        // Load data on page load
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
