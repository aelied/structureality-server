    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : 'https://structureality-admin.onrender.com/api';

        function logout() {
            localStorage.removeItem('adminUser');
            window.location.href = 'login.html';
        }

        function checkAuth() {
            const adminUser = localStorage.getItem('adminUser');

            // Check for null (key not found) or the corrupted string "undefined"
            if (!adminUser || adminUser === 'undefined') {
                localStorage.removeItem('adminUser');
                window.location.href = 'login.html';
                return null;
            }

            try {
                return JSON.parse(adminUser);
            } catch (e) {
                console.error("Failed to parse adminUser JSON:", e);
                // Clear the corrupted item and redirect on parse failure
                localStorage.removeItem('adminUser');
                window.location.href = 'login.html';
                return null;
            }
        }

        async function loadDashboardData() {
            try {
                // Load stats
                const statsResponse = await fetch(`${API_URL}/stats`);
                const statsData = await statsResponse.json();

                if (statsData.success) {
                    document.getElementById('totalUsers').textContent = statsData.totalUsers;
                    document.getElementById('activeUsers').textContent = statsData.activeUsers;
                    document.getElementById('avgStreak').textContent = statsData.avgStreak;
                }

                // Load users
                const usersResponse = await fetch(`${API_URL}/progress`);
                const usersData = await usersResponse.json();

                if (usersData.success) {
                    displayRecentUsers(usersData.data.slice(0, 5));
                }

                // Load lessons
                const lessonsResponse = await fetch(`${API_URL}/lessons`);
                const lessonsData = await lessonsResponse.json();

                if (lessonsData.success) {
                    document.getElementById('totalLessons').textContent = lessonsData.count;
                    displayLessonsByTopic(lessonsData.lessons);
                }

                displayRecentActivity(usersData.data);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayRecentUsers(users) {
            const container = document.getElementById('recentUsersTable');

            if (users.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No users found</p>';
                return;
            }

            let html = `
          <table class="w-full">
            <thead>
              <tr class="text-left text-xs font-medium text-gray-500 uppercase">
                <th class="pb-4">User</th>
                <th class="pb-4">Streak</th>
                <th class="pb-4">Progress</th>
                <th class="pb-4">Status</th>
              </tr>
            </thead>
            <tbody>
        `;

            users.forEach(user => {
                const completedTopics = user.topics?.filter(t => t.puzzleCompleted).length || 0;
                const progressPercent = Math.round((completedTopics / 6) * 100);

                const isActive = user.topics?.some(t => {
                    const lastAccess = new Date(t.lastAccessed);
                    const sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                    return lastAccess > sevenDaysAgo;
                });

                const initials = (user.name || user.username).substring(0, 2).toUpperCase();
                const colors = ['blue', 'purple', 'green', 'yellow', 'red', 'pink'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                html += `
            <tr class="border-t">
              <td class="py-4">
                <div class="flex items-center space-x-3">
                  <div class="w-10 h-10 bg-${color}-100 rounded-full flex items-center justify-center">
                    <span class="text-${color}-600 font-semibold text-sm">${initials}</span>
                  </div>
                  <div>
                    <p class="font-medium text-gray-800">${user.name || user.username}</p>
                    <p class="text-xs text-gray-500">@${user.username}</p>
                  </div>
                </div>
              </td>
              <td class="py-4">
                <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-semibold">
                  ðŸ”¥ ${user.streak || 0}
                </span>
              </td>
              <td class="py-4">
                <div class="flex items-center space-x-2">
                  <div class="flex-1 bg-gray-200 rounded-full h-2">
                    <div class="bg-emerald-600 h-2 rounded-full" style="width: ${progressPercent}%"></div>
                  </div>
                  <span class="text-xs">${progressPercent}%</span>
                </div>
              </td>
              <td class="py-4">
                <span class="px-3 py-1 bg-${isActive ? 'green' : 'gray'}-100 text-${isActive ? 'green' : 'gray'}-700 rounded-full text-xs font-semibold">
                  ${isActive ? 'Active' : 'Idle'}
                </span>
              </td>
            </tr>
          `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayLessonsByTopic(lessons) {
            const container = document.getElementById('lessonsProgress');
            const topics = {};

            lessons.forEach(lesson => {
                if (!topics[lesson.topicName]) {
                    topics[lesson.topicName] = 0;
                }
                topics[lesson.topicName]++;
            });

            const topicNames = ['Arrays', 'Queue', 'Stacks', 'LinkedLists', 'Trees', 'Graphs'];
            const colors = ['indigo', 'blue', 'green', 'purple', 'yellow', 'red'];

            let html = '';
            topicNames.forEach((topic, index) => {
                const count = topics[topic] || 0;
                const percent = Math.min((count / 40) * 100, 100);

                html += `
            <div>
              <div class="flex justify-between mb-2">
                <span class="text-sm font-medium">${topic}</span>
                <span class="text-sm text-gray-500">${count}</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-${colors[index]}-600 h-2 rounded-full" style="width: ${percent}%"></div>
              </div>
            </div>
          `;
            });

            container.innerHTML = html;
        }

        function displayRecentActivity(users) {
            const container = document.getElementById('recentActivity');
            const activities = [];

            users.forEach(user => {
                user.topics?.forEach(topic => {
                    if (topic.puzzleCompleted || topic.tutorialCompleted) {
                        activities.push({
                            username: user.name || user.username,
                            action: topic.puzzleCompleted ? `completed ${topic.topicName} puzzle` : `started ${topic.topicName} tutorial`,
                            time: topic.lastAccessed,
                            type: topic.puzzleCompleted ? 'trophy' : 'book'
                        });
                    }
                });
            });

            activities.sort((a, b) => new Date(b.time) - new Date(a.time));

            let html = '<div class="space-y-4">';
            activities.slice(0, 5).forEach(activity => {
                const timeAgo = getTimeAgo(activity.time);
                const iconColor = activity.type === 'trophy' ? 'green' : 'purple';
                const icon = activity.type === 'trophy' ? 'fa-trophy' : 'fa-book';

                html += `
            <div class="flex items-start space-x-4">
              <div class="w-10 h-10 bg-${iconColor}-100 rounded-full flex items-center justify-center flex-shrink-0">
                <i class="fas ${icon} text-${iconColor}-600"></i>
              </div>
              <div class="flex-1">
                <p class="text-sm text-gray-800">
                  <span class="font-semibold">${activity.username}</span> ${activity.action}
                </p>
                <p class="text-xs text-gray-500 mt-1">${timeAgo}</p>
              </div>
            </div>
          `;
            });
            html += '</div>';

            container.innerHTML = html;
        }

        function getTimeAgo(dateString) {
            if (!dateString) return 'Recently';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }

        // Initialize
        window.addEventListener('load', () => {
            const user = checkAuth(); // Executes immediately upon script load
            if (user) {
                // Only proceed with setting up the dashboard if checkAuth succeeded
                document.getElementById('adminName').textContent = user.name || user.username;
                document.getElementById('adminUserDisplay').textContent = user.name || user.username;

                instructorsLink.style.display = 'none';
            }

            }
        });

    if (!adminUser || adminUser === 'undefined') {
        localStorage.removeItem('adminUser');
        window.location.href = 'login.html';
        return null;
    }

    try {
        const user = JSON.parse(adminUser);
        // Add role to user object if not present (for backward compatibility)
        if (!user.role) {
            user.role = 'admin';
        }
        return user;
    } catch (e) {
        console.error("Failed to parse adminUser JSON:", e);
        localStorage.removeItem('adminUser');
        window.location.href = 'login.html';
        return null;
    }
}
function isInstructor(user) {
    return user && user.role === 'instructor';
}

function isAdmin(user) {
    return user && (user.role === 'admin' || !user.role); // Default to admin if no role
}

function canDeleteUsers(user) {
    return isAdmin(user);
}

function canAccessAnalytics(user) {
    return isAdmin(user);
}
    </script>
