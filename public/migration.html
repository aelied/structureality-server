<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Database Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Database Migration Tool</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Important:</strong> This will add <code>difficultyScores</code> structure to all user progress data. Run this only once!
        </div>
        
        <button id="migrateBtn" onclick="runMigration()">
            üöÄ Run Migration
        </button>
        
        <button onclick="checkDatabase()" style="background: #6c757d;">
            üîç Check Database Status
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = 'https://structureality-admin.onrender.com/api';
        
        async function runMigration() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('migrateBtn');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Running migration... Please wait...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/admin/migrate-difficulty-scores`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Migration Successful!</strong><br><br>
                        <strong>Users Updated:</strong> ${data.usersUpdated}<br>
                        <strong>Message:</strong> ${data.message}<br><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <br>
                        <em>You can now close this page and test your Unity app!</em>
                    `;
                } else {
                    throw new Error(data.error || 'Migration failed');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ‚ùå <strong>Migration Failed</strong><br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    <strong>Possible reasons:</strong>
                    <ul>
                        <li>Server is not running or not deployed</li>
                        <li>Migration endpoint not added to server.js</li>
                        <li>Database connection issues</li>
                    </ul>
                    <strong>Next steps:</strong>
                    <ol>
                        <li>Check if your server is deployed on Render</li>
                        <li>Verify the migration endpoint exists in server.js</li>
                        <li>Check Render logs for errors</li>
                    </ol>
                `;
            } finally {
                btn.disabled = false;
            }
        }
        
        async function checkDatabase() {
            const statusDiv = document.getElementById('status');
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Checking database...';
            
            try {
                // Try to fetch a user's progress to see if difficultyScores exists
                const response = await fetch(`${API_URL}/progress/elio`);
                const data = await response.json();
                
                if (data.success && data.data.topics) {
                    const hasNewStructure = data.data.topics.some(topic => 
                        topic.difficultyScores !== undefined
                    );
                    
                    if (hasNewStructure) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            ‚úÖ <strong>Database Structure is Good!</strong><br><br>
                            The <code>difficultyScores</code> field exists in the database.<br>
                            Migration has already been run or is not needed.<br><br>
                            <pre>${JSON.stringify(data.data.topics[0], null, 2)}</pre>
                        `;
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = `
                            ‚ö†Ô∏è <strong>Migration Needed</strong><br><br>
                            The <code>difficultyScores</code> field is missing from the database.<br>
                            Click "Run Migration" to add it.<br><br>
                            <pre>${JSON.stringify(data.data.topics[0], null, 2)}</pre>
                        `;
                    }
                } else {
                    throw new Error('Could not fetch user data');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ‚ùå <strong>Check Failed</strong><br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    This might mean the server is not accessible or the user 'elio' doesn't exist.
                `;
            }
        }
    </script>
</body>
</html>
