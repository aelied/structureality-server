<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StructuReality Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-200 via-gray-300 to-indigo-400">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="flex flex-col items-center justify-center gap-6 mt-20 w-full max-w-md">
        <!-- Login Card -->
        <div class="w-full bg-white rounded-2xl shadow-2xl p-8">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4"
            >
              <i class="fas fa-cube text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">StructuReality</h1>
            <p class="text-gray-500 mt-2">Admin Portal Login</p>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
          </div>

          <!-- Success Message -->
          <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
          </div>

          <form id="loginForm" class="space-y-6">
            <!-- Email/Username -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email or Username</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="text"
                  id="loginIdentifier"
                  required
                  placeholder="admin@admin.com or username"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  id="loginPassword"
                  required
                  placeholder="••••••••"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                />
              </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="w-4 h-4 text-indigo-600 border-gray-300 rounded"
                />
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700"
                >Forgot password?</a
              >
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
              id="loginButton"
            >
              Sign In
            </button>
          </form>
        </div>

        <!-- Footer -->
        <p class="text-white text-sm">
          © 2025 StructuReality. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000/api'
        : 'https://structureality-admin.onrender.com/api';

      const loginForm = document.getElementById('loginForm');
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const identifier = document.getElementById('loginIdentifier').value;
        const password = document.getElementById('loginPassword').value;

        loginButton.disabled = true;
        loginButton.textContent = 'Signing in...';

        try {
          const response = await fetch(`${API_URL}/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: identifier,
              email: identifier,
              password: password
            })
          });


          const data = await response.json();

          if (data.success) {
            // Store user info in localStorage
            localStorage.setItem('adminUser', JSON.stringify(data.user));
            showSuccess('Login successful! Redirecting...');
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          } else {
            showError(data.error || 'Login failed. Please check your credentials.');
          }
        } catch (error) {
          showError('Connection error. Please check if the server is running.');
          console.error('Login error:', error);
        } finally {
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
        }
      });

      // Check if already logged in
      window.addEventListener('load', () => {
        const adminUser = localStorage.getItem('adminUser');
        if (adminUser) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
